                    ImageData.command_1(target);
                }

            });

            $container.on('dragstart', function(e){
                let target = e.target;

                console.log('dragstart=>%s', target.nodeName);

                // 若圖片再編輯狀態被拖動
                // 結束編輯狀態
            });
        }
    </script>
</head>
